<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OptiRoute</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0d1117;
            --bg-card: #161b22;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent-primary: #58a6ff;
            --border-color: #30363d;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: var(--bg-card);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 360px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo-icon {
            /* background: linear-gradient(135deg, #1f6feb 0%, #58a6ff 100%); */
            /* color: white; */
            width: 40px;
            height: 40px;
            /* border-radius: 8px; */
            display: flex;
            align-items: center;
            justify-content: center;
            /* font-weight: 800; */
            /* font-size: 1.2rem; */
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #238636;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2ea043;
        }

        button:disabled {
            background-color: #30363d;
            cursor: not-allowed;
            color: #8b949e;
        }

        .error-message {
            color: #f85149;
            font-size: 0.875rem;
            margin-top: 1rem;
            min-height: 1.25rem;
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">
            <div class="logo-icon">
                <img src="assets/images/logo.png" alt="OptiRoute Logo" />
            </div>
            OptiRoute
        </div>

        <form id="login-form">
            <div class="input-group">
                <label for="access-code">Access Code</label>
                <input type="password" id="access-code" placeholder="Enter demo access code" required autofocus>
            </div>

            <button type="submit" id="login-btn">
                <span id="btn-text">Enter Demo</span>
                <span id="btn-spinner" class="spinner" style="display: none;"></span>
            </button>

            <div id="error-msg" class="error-message">Invalid access code</div>
        </form>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const input = document.getElementById('access-code');
        const btn = document.getElementById('login-btn');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');
        const errorMsg = document.getElementById('error-msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = input.value;
            if (!password) return;

            // UI State: Loading
            btn.disabled = true;
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            errorMsg.style.display = 'none';
            input.disabled = true;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    window.location.href = '/index.html';
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                // UI State: Error
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                input.value = '';
                input.focus();

                // Reset styling
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnSpinner.style.display = 'none';
                input.disabled = false;
            }
        });
    </script>
</body>

</html>
