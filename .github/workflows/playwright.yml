name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        project: [api, database]
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Setup environment variables
        run: |
          cp .env.example .env
          echo "CI=true" >> .env
        # Note: In production, use GitHub Secrets for sensitive data:
        # echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
        # echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env

      - name: Build project
        run: npm run build

      - name: Check database connection
        run: npm run db:check
        continue-on-error: true

      - name: Run Playwright tests - ${{ matrix.project }}
        run: npx playwright test --project=${{ matrix.project }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.project }}-node-${{ matrix.node-version }}
          path: test-results/
          retention-days: 30

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.project }}-node-${{ matrix.node-version }}
          path: playwright-report/
          retention-days: 30

      - name: Upload JUnit XML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-${{ matrix.project }}-node-${{ matrix.node-version }}
          path: test-results/junit.xml
          retention-days: 30

  # Optional: Run browser tests on different OS
  browser-tests:
    name: Browser Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        browser: [chromium, firefox, webkit]
        exclude:
          # WebKit on Linux is covered by ubuntu-latest
          - os: windows-latest
            browser: webkit

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Setup environment variables
        run: |
          cp .env.example .env
          echo "CI=true" >> .env
        shell: bash

      - name: Build project
        run: npm run build

      - name: Run Playwright tests - ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: browser-test-results-${{ matrix.browser }}-${{ matrix.os }}
          path: test-results/
          retention-days: 30

  # Merge and publish test results
  publish-results:
    name: Publish Test Results
    needs: [test]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-test-results

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: 'all-test-results/**/junit.xml'
          check_name: 'Playwright Test Results'
          comment_mode: 'always'
